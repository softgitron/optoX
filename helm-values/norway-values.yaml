# Default values for optox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
debug: true

region: norway

database:
  name: database
  credentials:
    postgresUsername: "optox"
    postgresPassword: "optox"
  databaseName: optox
  image:
    repository: database
    tag: latest
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 5432

frontend:
  name: frontend
  image:
    repository: frontend
    tag: latest
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 8080

gateway:
  name: gateway
  image:
    repository: gateway
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 8080
  debugPort: 40000
  jwtSecret: "AcOcpYvCwWzzNe4kAcBaPIynpejhNxZal7szlzm2GpygvCHGiCC8ixdAYs42Hvo"

mainbackend:
  name: mainbackend
  image:
    repository: mainbackend
    tag: latest
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 8080
  debugPort: 40001

mediator:
  name: mediator
  image:
    repository: mediator
    tag: latest
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 5432
  debugPort: 40002
  credentials:
    pgpoolAdminUsername: "optox"
    pgpoolAdminPassword: "optox"
  backendNodes: "0:database-central:5432:0,1:database:5432:1"

syncbackend:
  name: syncbackend
  image:
    repository: syncbackend
    tag: latest
    pullPolicy: Never
  service:
    type: ClusterIP
    httpPort: 8080
    syncPort: 5000
  debugPort: 40003

externalservices:
  - name: syncbackend
    namespace: finland
    port: 8080
  - name: database
    namespace: finland
    port: 5432
  - name: syncbackend
    namespace: sweden
    port: 8080
  - name: database
    namespace: sweden
    port: 5432
  - name: syncbackend
    namespace: central
    port: 8080
  - name: database
    namespace: central
    port: 5432

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistentVolume:
  storageClassName: standard

ingress:
  enabled: true
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: optox.no
  tls: []
