apiVersion: v1
kind: Service
metadata:
  name: {{ include "optox.fullname" . }}-gateway
  labels:
    {{- include "optox.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gateway.service.type }}
  ports:
    - port: {{ .Values.gateway.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "optox.selectorLabels" . | nindent 4 }}
