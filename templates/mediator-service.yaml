apiVersion: v1
kind: Service
metadata:
  name: {{ include "optox.fullname" . }}-mediator
  labels:
    {{- include "optox.labels" . | nindent 4 }}
spec:
  type: {{ .Values.mediator.service.type }}
  ports:
    - port: {{ .Values.mediator.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "optox.selectorLabels" . | nindent 4 }}
