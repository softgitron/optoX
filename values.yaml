# Default values for optox.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
debug: true

database:
  credentials:
    postgresUsername: "optox"
    postgresPassword: "optox"
  image:
    repository: postgres
    tag: latest
    pullPolicy: IfNotPresent

frontend:
  image:
    repository: frontend
    tag: latest
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 8080

gateway:
  image:
    repository: gateway
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 8080
  debugPort: 40000

mainbackend:
  image:
    repository: mainbackend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 8080
  debugPort: 40001

mediator:
  image:
    repository: mediator
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 8080
  debugPort: 40002

syncbackend:
  image:
    repository: syncbackend
    tag: latest
    pullPolicy: Never
  service:
    type: NodePort
    port: 8080
  debugPort: 40003

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

persistentVolume:
  storageClassName: standard

ingress:
  enabled: true
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: optox.net
      paths: ["/"]
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

serviceAccount:
  # Specifies whether a service account should be created
  create: false

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

nodeSelector: {}

tolerations: []

affinity: {}
